<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="professional/layout :: head(~{this :: title}, ~{this :: .custom-link})">
<title>Task List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<link class="custom-link" rel="stylesheet" media="screen" th:href="@{/style/css/professional.css}" />

<script class="custom-script" th:src="js/professional.js"></script>
</head>

<body>

	<header th:insert="professional/layout :: header(~{ :: .breadcrumb})">
		<ol class="breadcrumb container">
			<li><a href="#">Home</a></li>
			<li><a href="#">Professionals</a></li>
		</ol>
	</header>


	<div th:insert="professional/layout :: content(~{::#page-content-root})">

		<div id="page-content-root" class="page-content-roots">

			<form th:fragment="frg-home-search" th:action="@{/searchByProfession}" method="GET" class="form-signin">



				<ul class="rxlist rxlist-bordered search-results">
					<li class="regular-search-result" th:each="prof, iter : ${professionals}">
						<div class="search-result default-search-result">
							<div class="rxh-listing-large" style="display: inline-block;">
								
								<div class="main-attributes search-item-left-block">
									<div class="search-item-block">
										<div class="r-avatar">
											<div class="photo-box">
												<img th:src="${imageGen.getProfileImage(prof.user.displayPicture)}" />
											</div>
										</div>
										<div class="r-detail">
											<h3 class="search-result-title">
												<span class="indexed-rxh-name"><span th:text="${iter.index+1 + '. '}"></span> <a class="rxh-name js-analytics-click"><span th:text="${prof.name}"></span></a>
												</span>
												<span class="indexed-rxh-name"><a class="rxh-prof-title js-analytics-click"><span th:text="${prof.profession.title}"></span></a>
												</span>
											</h3>
											<div class="rxh-rating rxh-rating-large clearfix">
												<div class="i-stars i-stars--regular-1 rating-large" title="4.0 star rating">
													<img class="offscreen" height="303" width="84">
												</div>
												<span class="review-count rating-qualifier" th:text="${prof.reviewCount}"></span>

											</div>

											<div class="contacts-items">
												<span class="">
													<i class="contacts-item fa fa-envelope dark-blue"></i><span class="dark-indigo" th:text="${prof.user.email}"></span><br/>
													<i class="contacts-item fa fa-phone-square dark-green"></i><span class="dark-indigo" th:text="${prof.mobile}"></span><br/>													
												</span>
											</div>
										</div>
									</div>
								</div>
								
								<div class="secondary-attributes search-item-right-block">
									<address>
									<i class="fa fa-map-marker dark-pink"></i>
									<span class="r-address-bullets dark-gray" th:text="${prof.address.address}"></span><br/>												
									<span class="r-address-bullets dark-gray" th:text="${prof.address.city + ', ' + prof.address.state}"></span><br/>									
									<span class="r-address-bullets dark-gray" th:text="${prof.address.zip}"></span>									
										
									</address>
									
								</div>
								
								<div class="secondary-attributes search-item-rights-block">									
									<a href="#" th:href="@{/writeReview/__${prof.id}__}" type="button" class="btn btn-sm btn-info" role="button">Write a Review</a>
									<button type="button" class="btn btn-primary btn-sm">Details</button>
								</div>
							</div>
						</div>
					</li>
				</ul>


	</form>
	</div>

	</div>



	<footer th:replace="professional/layout :: footer">Footer</footer>

</body>

</html>
