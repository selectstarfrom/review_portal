<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="professional/layout :: head(~{this :: title}, ~{this :: .custom-link})">
<title>Task List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<link class="custom-link" rel="stylesheet" media="screen" th:href="@{/style/css/professional.css}" />

<script class="custom-script" th:src="js/professional.js"></script>
</head>

<body>

	<header th:insert="professional/layout :: header(~{ :: .breadcrumb})">
		<ol class="breadcrumb container">
			<li><a href="#">Home</a></li>
			<li><a href="#">Professionals</a></li>
		</ol>
	</header>


	<div th:insert="professional/layout :: content(~{::#page-content-root})">

		<div id="page-content-root" class="page-content-root">

			<form th:fragment="frg-home-search" th:action="@{/searchByProfession}" method="GET" class="form-signin">

				<div class="search-items stripped-data">
					<div class="search-item" th:each="prof, iter : ${professionals}">

						<div class="thumbnail">
							<img th:src="${imageGen.getProfileImage(prof.user.displayPicture)}" />
						</div>

						<div class="search-item-detail">

							<ul class="">
								<li><span th:text="${iter.index+1}"></span>
									<h4 class="text-primary" th:text="${prof.name}"></h4></li>
								<li><span class="text-danger" th:text="${prof.user.email}"></span></li>
								<li><span th:text="${prof.reviewCount}"></span><span style="padding-right: 2px"> reviews</span></li>
							</ul>
						</div>

						<div class="search-items-options">
							<ul class="">
								<li>
									<a href="#" th:href="@{/writeReview/__${prof.id}__}" type="button" class="btn btn-xs btn-info" role="button">Write a Review</a>
								</li>
							</ul>
						</div>

					</div>
				</div>



			</form>
		</div>

	</div>



	<footer th:replace="professional/layout :: footer">Footer</footer>

</body>

</html>
