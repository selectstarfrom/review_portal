<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Head takes 3 arguments that are fragments */-->
<head th:fragment="head(title, links)">

<!--/*  Title will be replaced by their respective titles in the calling template. */-->
<title th:replace="${title}">Task List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.css" />
<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" media="screen" th:href="@{/style/css/main.css}" />

<th:block th:replace="${links}" />


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div th:fragment="header(breadcrumb)">
		<ol class="breadcrumb container" th:replace="${breadcrumb}">
			<li><a href="#">Fake</a></li>
		</ol>
		<nav class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/header :: header">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Static header</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container" th:fragment="content(value)" th:insert="${value}"></div>

	<footer th:fragment="footer" class="text-center">&copy; 2017 Default Footer</footer>
</body>

</html>
