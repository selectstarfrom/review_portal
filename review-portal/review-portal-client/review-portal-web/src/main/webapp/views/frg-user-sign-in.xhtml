<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<div class="ui-g-12 ui-md-12 ui-lg-6" id="user-sign-in">

		<div class="ui-g-12 ui-md-12 ui-lg-12">
			<div class="user-singup-header">
				<i class="fa fa-sign-in" style="font-size: 48px; color: #a83279" />
			</div>


			<h:panelGroup styleClass="ui-grid-row" id="grp-user-sign-in">



				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-3 user-sign-in-lbl" style="padding: 0px 0px 0px 0px">
						<p:outputLabel value="Username:" for="sign-in-user-username" styleClass="user-singup-lbl" />
					</div>

					<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-8 contact-info" style="padding: 0px 0px 0px 0px">
						<p:inputText id="sign-in-user-username" value="#{landingPageBean.accessor.signInUser.username}" />
					</div>

				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-3 user-sign-in-lbl" style="padding: 0px 0px 0px 0px">
						<p:outputLabel value="Password:" for="sign-in-password" styleClass="user-singup-lbl" />
					</div>

					<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-8 contact-info" style="padding: 0px 0px 0px 0px">
						<p:password id="sign-in-password" value="#{landingPageBean.accessor.signInUser.password}" />
					</div>

				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">
					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-3 user-sign-in-lbl" style="padding: 0px 0px 0px 0px">
						<p:commandButton outcome="/dashboard" value="Sign In" action="#{landingPageBean.actions.signInUser}" process="grp-user-sign-in"
							styleClass="blue-btn raised-btn" update="user-singin-msg-error" />
					</div>
				</div>
			</h:panelGroup>
		</div>
		<div class="ui-g-12 ui-md-12 ui-lg-12">

			<p:messages autoUpdate="false" showDetail="true" id="user-singin-msg-error" closable="true" showSummary="false" />

		</div>
	</div>
</ui:composition>
