<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<h:panelGroup layout="block" class="ui-g-12 ui-lg-12" id="frg-user-profile">

		<div class="ui-grid-row">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p:messages autoUpdate="false" showDetail="true" id="profile-save-msg-success" closable="true" showSummary="false" />
			</div>
			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-4">
				<ui:include src="frg-user-profile-basic.xhtml" />
			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-4">
				<ui:include src="frg-user-profile-personal.xhtml" />
			</div>


			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-4">
				<ui:include src="frg-user-profile-address.xhtml" />
			</div>

			<div class="ui-grid-row">
				<ui:include src="frg-user-profile-other.xhtml" />
			</div>
		</div>

	</h:panelGroup>




</ui:composition>
