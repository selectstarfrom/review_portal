<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<p:fieldset id="frg-search-review-filter" legend="Filter" toggleable="true">

		<div class="ui-grid-row">

			<h:panelGroup styleClass="form-group ui-panelgrid-blank" layout="block">

				<div class="ui-sm-12 ui-md-12 ui-g-4 ui-lg-2" style="padding-left: 0px">
					<p:outputLabel value="Review Date" for="review-search-review-date" styleClass="text-gray" />
					<p:calendar id="review-search-review-date" placeholder="Review Date"
						value="#{searchReviewByMePageViewBean.accessor.searchCriteria.searchDate}" pattern="dd-MMM-yyyy" />

				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-4 ui-lg-2" style="padding-left: 0px">
					<p:outputLabel value="Professional's Name" for="review-search-review-about" styleClass="text-gray" />
					<p:inputText id="review-search-review-about" placeholder="Professional's Name"
						value="#{searchReviewByMePageViewBean.accessor.searchCriteria.searchReviewAbout}" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-4 ui-lg-2" style="padding-left: 0px">
					<p:outputLabel value="Profession" for="user-member-profession" styleClass="text-gray" />
					<p:autoComplete id="user-member-profession" value="#{searchReviewByMePageViewBean.accessor.searchCriteria.searchProfession}"
						label="#{searchReviewByMePageViewBean.accessor.searchCriteria.searchProfession}"
						completeMethod="#{searchReviewByMePageViewBean.actions.autoCompleteProfession}" var="item" itemLabel="#{item}" itemValue="#{item}"
						forceSelection="true" dropdown="true">
					</p:autoComplete>
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-4 ui-lg-3" style="padding-left: 0px; margin-top: 15px;">

					<p:commandButton value="Search" actionListener="#{searchReviewByMePageViewBean.actions.searchveReviewAction}" process="@form"
						style="margin-bottom:10px; width:100px;" styleClass="blue-btn raised-btn" update="frg-search-review-result" />

					<p:commandButton value="Reset" style="width:100px;" update="frg-search-review" process="@this" type="reset" />
				</div>
			</h:panelGroup>
		</div>
	</p:fieldset>


</ui:composition>
