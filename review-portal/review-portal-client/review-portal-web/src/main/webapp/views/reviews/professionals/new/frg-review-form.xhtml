<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:panelGroup layout="block" class="ui-g-12 ui-lg-12" id="frg-user-profile">


		<h:panelGrid columns="1" style="width:100%">

			<h:panelGroup styleClass="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6 contact-info" style="padding: 0px 0px 0px 0px">

				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:messages autoUpdate="false" showDetail="true" id="review-save-msg-success" closable="true" showSummary="false" />
				</div>
				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12 contact-info" style="padding: 0px 0px 0px 0px">
					<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-3 contact-info">
						<p:outputLabel value="Professional" />
					</div>
					<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-9 contact-info">
						<p:autoComplete id="ac-prof" value="#{addReviewPageViewBean.accessor.review.reviewAbout}"
							label="#{addReviewPageViewBean.accessor.review.reviewAbout.name}" converter="professionalConverter"
							completeMethod="#{addReviewPageViewBean.actions.autoCompleteProfessionals}" var="item" itemLabel="#{item.name}"
							itemValue="#{item.id}" forceSelection="true" requiredMessage="#{msg['review.professional.required.review.reviewabout']}"
							dropdown="true" required="true">
							<p:ajax event="itemSelect" listener="#{addReviewPageViewBean.actions.professionalSelectionAction}" update="prof_details" />
							<f:attribute name="filteredProfessionals" value="#{addReviewPageViewBean.accessor.filteredProfessionals}" />
						</p:autoComplete>
					</div>
				</div>


				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12 contact-info" style="padding: 0px 0px 0px 0px">
					<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-3 contact-info">
						<p:outputLabel value="Details" />
					</div>
					<h:panelGroup layout="block" class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-9 contact-info" id="prof_details">
						<p:panel styleClass="panel_wb">
							<div class="ui-grid-row" style="border: none">
								<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12 contact-info" style="padding: 0px 0px 0px 0px; border: none">

									<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info">
										<p:graphicImage value="#{appUtil.profileImage}" width="65" styleClass="profile-image" cache="false">
											<f:param name="id" value="#{addReviewPageViewBean.accessor.review.reviewAbout.user.id}" />
										</p:graphicImage>


									</div>

									<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px">

										<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6 contact-info" style="padding: 0px">
											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="Name" for="prof-name" styleClass="text-gray inline_lbl" />
												<p:outputLabel class="name" id="prof-name" value="#{addReviewPageViewBean.accessor.review.reviewAbout.name}"
													style="color:#147df0" />
											</div>

											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="Email" for="prof-email" styleClass="text-gray inline_lbl" />
												<p:outputLabel class="name" id="prof-email" value="#{addReviewPageViewBean.accessor.review.reviewAbout.user.email}"
													style="color:#3e9018" />
											</div>

											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="Profession" for="prof-prof-title" styleClass="text-gray inline_lbl" />
												<p:outputLabel class="name" id="prof-prof-title" value="#{addReviewPageViewBean.accessor.review.reviewAbout.profession.title}"
													style="color:#ed3c76" />
											</div>
										</div>

										<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6 contact-info" style="padding: 0px">
											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="Address" for="prof-address" styleClass="text-gray inline_lbl" />
												<p:outputLabel class="name" id="prof-address" value="#{addReviewPageViewBean.accessor.review.reviewAbout.address.address}"
													style="color:#147df0" />
											</div>

											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="City" for="prof-city" styleClass="text-gray inline_lbl" />
												<p:outputLabel class="name" id="prof-city" value="#{addReviewPageViewBean.accessor.review.reviewAbout.address.city}"
													style="color:#3e9018" />
											</div>

											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="State" for="prof-state" styleClass="text-gray inline_lbl" />
												<p:outputLabel class="name" id="prof-state" value="#{addReviewPageViewBean.accessor.review.reviewAbout.address.state}"
													style="color:#ed3c76" />
											</div>
										</div>

										<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12 contact-info" style="padding: 0px">
											<div class="ui-sm-12 ui-md-12 ui-g-12 ui-lg-12 contact-info" style="padding: 0px">
												<p:outputLabel value="Rating" for="prof-state" styleClass="text-gray inline_lbl" />
												<p:rating value="#{addReviewPageViewBean.accessor.review.reviewAbout.rating}" readonly="true" styleClass="inline_rating" />
											</div>

										</div>
									</div>
								</div>
							</div>
						</p:panel>
					</h:panelGroup>
				</div>



				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12 contact-info" style="padding: 0px 0px 0px 0px">
					<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-3 contact-info">
						<p:outputLabel value="Review" />
					</div>
					<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-9 contact-info">
						<p:inputTextarea rows="15" cols="10" value="#{addReviewPageViewBean.accessor.review.review}" required="true"
							requiredMessage="#{msg['review.professional.required.review.review']}" />
					</div>
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12 contact-info" style="padding: 0px 0px 0px 0px; float: right">


					<p:commandButton value="Reset" style="margin-bottom:10px; width:100px; float:right" update="frg-add-review" process="@this"
						type="reset" />

					<p:commandButton value="Save" actionListener="#{addReviewPageViewBean.actions.saveReviewAction}" process="@form"
						style="margin-bottom:10px; width:100px;float:right" styleClass="blue-btn raised-btn" update="frg-add-review" />


				</div>

			</h:panelGroup>

		</h:panelGrid>

	</h:panelGroup>


</ui:composition>
