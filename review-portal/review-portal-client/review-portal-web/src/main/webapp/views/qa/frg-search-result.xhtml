<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<div class="contacts">

		<p:panel header="Search Result">

			<p:dataList value="#{searchProfessionalsMBean.searchResult}" var="item" type="unordered" itemType="none" paginator="true" rows="7"
				styleClass="cars-datalist" paginatorPosition="bottom">


				<div class="clearfix">

					<p:graphicImage name="#{item.user.displayPicture}" library="avalon-layout" width="45" />

					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info">
						<p:outputLabel value="Name:" for="prof-name" styleClass="text-gray" />
						<p:outputLabel class="name" id="prof-name" value="#{item.name}" style="color:#147df0" />
					</div>

					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info">
						<p:outputLabel value="Email" for="prof-email" styleClass="text-gray" />
						<p:outputLabel class="name" id="prof-email" value="#{item.user.email}" style="color:#3e9018" />
					</div>

					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info">
						<p:outputLabel value="Profession" for="prof-prof-title" styleClass="text-gray" />
						<p:outputLabel class="name" id="prof-prof-title" value="#{item.profession.title}" style="color:#ed3c76" />
					</div>

					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info">
						<div class="">
							<p:commandLink value="View more" />
						</div>
						<div class="">
							<p:commandLink value="Write a review" />
						</div>
					</div>
				</div>

			</p:dataList>

		</p:panel>

	</div>


</ui:composition>
