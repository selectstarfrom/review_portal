<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">




	<div>
		<div class="ui-inputgroup">
			<p:outputLabel styleClass="hybrid-left-end" value="Find" style="background:#337ab7;padding:5px 10px;" />
			<p:autoComplete styleClass="hybrid-inner" id="professionals-search-prof-title" value="#{landingPageSearchBean.accessor.searchProfession}"
				label="#{landingPageSearchBean.accessor.searchProfession}" completeMethod="#{landingPageSearchBean.actions.autoCompleteProfession}"
				var="item" itemLabel="#{item}" itemValue="#{item}" forceSelection="true" placeholder="Profession">
			</p:autoComplete>
			<p:button icon="fa fa-search" styleClass="hybrid-right-end" style="width:30px;background-color:#337ab7"
				outcome="/searchProfessionals" process="@form" update="@form"/>
		</div>
	</div>
</ui:composition>
