<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<div class="ui-g-12 ui-lg-12">

		<div class="ui-grid-row">
			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6">
				<div class="card card-w-title">
					<h1>Basic Detail</h1>

					<p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">

						<p:outputLabel value="Username:" for="user-username" styleClass="text-gray" />
						<p:inputText id="user-username" value="#{item.name}" />

						<p:outputLabel value="Email:" for="user-email" styleClass="text-gray" />
						<p:inputText id="user-email" value="#{item.name}" />

						<p:outputLabel value="Password:" for="user-password" styleClass="text-gray" />
						<p:inputText id="user-password" value="#{item.name}" />

						<p:outputLabel value="Repeat Password:" for="user-rpt-password" styleClass="text-gray" />
						<p:inputText id="user-rpt-password" value="#{item.name}" />

						<p:outputLabel value="Membership Type:" for="user-member-type" styleClass="text-gray" />
						<p:selectOneRadio id="user-member-type" value="#{item.name}">
							<f:selectItem itemLabel="Review Writer" itemValue="1" />
							<f:selectItem itemLabel="Professional" itemValue="2" />
						</p:selectOneRadio>

					</p:panelGrid>
				</div>
			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6">
				<div class="card card-w-title">

					<h1>Personal Information</h1>

					<div class="ui-grid-row">
						<div class="ui-sm-12 ui-md-12 ui-g-8 ui-lg-8">
							<p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">


								<p:outputLabel value="Name:" for="basic-name" styleClass="text-gray" />
								<p:inputText id="basic-name" value="#{item.name}" />

								<p:outputLabel value="DOB:" for="basic-dob" styleClass="text-gray" />
								<p:calendar id="basic-dob" value="#{item.name}" />

								<p:outputLabel value="Gender:" for="basic-gender" styleClass="text-gray" />
								<p:selectOneRadio id="basic-gender" value="#{item.name}">
									<f:selectItem itemLabel="Male" itemValue="1" />
									<f:selectItem itemLabel="Female" itemValue="2" />
								</p:selectOneRadio>

								<p:outputLabel value="Mobile:" for="basic-mobile" styleClass="text-gray" />
								<p:inputText id="basic-mobile" value="#{item.name}" />

								<p:outputLabel value="Profession:" for="basic-prof" styleClass="text-gray" />
								<p:selectOneMenu id="basic-prof" value="#{item.name}">
									<f:selectItem itemLabel="Lawyer" itemValue="1" />
									<f:selectItem itemLabel="Accountant" itemValue="1" />
								</p:selectOneMenu>

							</p:panelGrid>
						</div>
						<div class="ui-sm-12 ui-md-12 ui-g-4 ui-lg-4">
							<div class="ui-grid-row">
								<p:graphicImage value="#{userRegistrationMBean.graphicText}" stream="false" />
							</div>
							<div class="ui-grid-row">
								<p:fileUpload mode="simple" skinSimple="true" label="Profile Photo" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="ui-grid-row">

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6">
				<div class="card card-w-title">
					<h1>Address</h1>

					<p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">

						<p:outputLabel value="Adress:" for="adddress-address" styleClass="text-gray" />
						<p:inputText id="adddress-address" value="#{item.name}" />

						<p:outputLabel value="City:" for="adddress-city" styleClass="text-gray" />
						<p:inputText id="adddress-city" value="#{item.name}" />

						<p:outputLabel value="State:" for="adddress-state" styleClass="text-gray" />
						<p:inputText id="adddress-state" value="#{item.name}" />

						<p:outputLabel value="Country:" for="adddress-country" styleClass="text-gray" />
						<p:inputText id="adddress-country" value="#{item.name}" />

						<p:outputLabel value="Zip:" for="adddress-zip" styleClass="text-gray" />
						<p:inputText id="adddress-zip" value="#{item.name}" />

					</p:panelGrid>
				</div>
			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-6">
				<div class="card card-w-title">
					<h1>A brief description about you</h1>

					<p:inputTextarea />

				</div>
			</div>
		</div>

	</div>




</ui:composition>
