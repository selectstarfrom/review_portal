<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<div class="ui-g-12 ui-md-12 ui-lg-12">

		<div class="user-singup-header">
			<i class="fa fa-user-plus" style="font-size: 48px; color: #a83279" />
		</div>


		<h:panelGroup styleClass="ui-grid-row" id="grp-user-sing-up">



			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info " style="padding: 0px 0px 0px 0px">
					<p:outputLabel value="Username:" for="user-username" styleClass="user-singup-lbl" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
					<p:inputText id="user-username" value="#{landingPageBean.accessor.signupUser.user.username}" />
				</div>

			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
					<p:outputLabel value="Email:" for="user-email" styleClass="user-singup-lbl" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
					<p:inputText id="user-email" value="#{landingPageBean.accessor.signupUser.user.email}" />
				</div>

			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
					<p:outputLabel value="Password:" for="user-password" styleClass="user-singup-lbl" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
					<p:password id="user-password" value="#{landingPageBean.accessor.signupUser.user.password}" />
				</div>

			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
					<p:outputLabel value="Repeat Password:" for="user-rpt-password" styleClass="user-singup-lbl" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
					<p:password id="user-rpt-password" value="#{landingPageBean.accessor.repeatPassword}" />
				</div>
			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
					<p:outputLabel value="DOB:" for="user-dob" styleClass="user-singup-lbl" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
					<p:calendar id="user-dob" value="#{landingPageBean.accessor.signupUser.dateofBirth}" />
				</div>
			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
					<p:outputLabel value="Membership Type:" for="user-member-type" styleClass="user-singup-lbl" />
				</div>

				<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
					<p:selectOneRadio id="user-member-type" value="#{landingPageBean.accessor.membershipType}">
						<p:ajax listener="#{landingPageBean.actions.membershipTypeActionListner}" update="div-user-member-profession" />
						<f:selectItems value="#{appCache.membershipTypes}" />
					</p:selectOneRadio>
				</div>
			</div>

			<div jsf:id="div-user-member-profession">
				<h:panelGroup styleClass="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px"
					rendered="#{landingPageBean.accessor.membershipType eq 'PROFESSIONAL'}" id="vc">


					<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
						<p:outputLabel value="Profession:" for="user-member-profession" styleClass="user-singup-lbl" />
					</div>

					<div class="ui-sm-12 ui-md-12 ui-g-10 ui-lg-10 contact-info" style="padding: 0px 0px 0px 0px">
						<p:selectOneMenu id="user-member-profession" value="#{landingPageBean.accessor.signupUser.profession.title}">
							<f:selectItems value="#{appCache.professions}" />
						</p:selectOneMenu>
					</div>
				</h:panelGroup>
			</div>

			<div class="ui-sm-12 ui-md-12 ui-g-6 ui-lg-12" style="padding-left: 0px">


				<div class="ui-sm-12 ui-md-12 ui-g-2 ui-lg-2 contact-info" style="padding: 0px 0px 0px 0px">
					<p:commandButton outcome="/dashboard" value="Sign up" action="#{landingPageBean.actions.registerUser}" process="grp-user-sing-up"
						styleClass="blue-btn raised-btn" />
				</div>
			</div>
		</h:panelGroup>
	</div>
</ui:composition>
